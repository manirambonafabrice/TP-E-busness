  <div bsModal #dangerModal1="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Nouveau Rôle</h4>
          <button type="button" class="close" (click)="dangerModal1.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="user_form"   (ngSubmit)="submit()">
           

           <div class="container-fluid row" >
                 
                <div class="col-md-12 sm-12 xs-12 form-group">
                
                    <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
                        <mat-label>Rôle: <span style="color: red;">*</span></mat-label>
                        <input matInput formControlName="nom" id="nom" autocomplete="off" > 
                        
                    </mat-form-field>

            <span style="color: red;" class="error" *ngIf="user_form.controls['nom'].invalid && (user_form.controls['nom'].dirty || user_form.controls['nom'].touched)" >
                Verifier bien ce champ
            </span>      
                </div>


               
               
            </div>
            <div class="col-md-12 form-group">

                <input type="submit" id="submit"  class="btn btn-light active form-control" value="Enregistrer">    
            
        </div>
           
        
        </form><p>
        </div>
        <div class="modal-footer">

        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>

<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12 mb-12" >
          
          
        <!-- Nav tabs -->
        <tabset >
          <tab heading="Gestion des Rôles" style="overflow-x: scroll;">
            <!-- <a class="dropdown-item" style="color: red;"  data-toggle="modal" (click)="dangerModal1.show()"><i class="fa fa-lock"></i> Logout</a> -->
           
            
              <form [formGroup]="user_form" (ngSubmit)="submit()">
                <div class="row">
                <div *ngFor="let rol of role" class="col-md-3 sm-3 xs-3" >
                  <input type="radio" (change)="handleChange(rol.ID_ROLE,rol.DESCRIPTION_ROLE)" [id]="rol.ID_ROLE" name="fav_language" [value]="rol.ID_ROLE"  [checked]="rol.ID_ROLE==1">
                  <!-- <input type="radio" (change)="handleChange(rol.ID_ROLE,rol.DESCRIPTION_ROLE)" [id]="rol.ID_ROLE" name="fav_language" [value]="rol.ID_ROLE" *ngIf="rol.ID_ROLE>1"> -->
                  <label [for]="rol.ID_ROLE">{{rol.DESCRIPTION_ROLE}}</label><br>
                </div>
              </div>

              <div *ngIf="id_raison==0" class="row align-items-center" style="margin-top: 50px;">
                
                
                <div class="col-3 col-sm-3 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" (click)="dangerModal1.show()" class="btn  btn-outline-success">Nouveau Rôle</button>
                </div>
               
                <div class="col-3 col-sm-3 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" [disabled]="id_role==1" (click)="dangerModal2.show()" class="btn btn-outline-danger ">Suprimer Rôle</button>
                </div>
                <div class="col-3 col-sm-3 col-md-2 col-xl mb-3 mb-xl-0">
                  <button type="button" [disabled]="id_role==1"  (click)="dangerModal3.show()" class="btn  btn-outline-info">Modifier Rôle</button>
                </div>
                
              </div>

              <!-- <div class="row" style="margin-top: 100px">
                <div *ngFor="let url of urls" class="col-md-3 sm-3 xs-3" >
                  <input type="checkbox" formControlName="urls" [id]="url.ID_URL" name="fav_language" [value]="url.ID_URL" [checked]="ses_url.includes(url.ID_URL)"><label [for]="url.ID_URL">{{url.LINK_URL}}</label><br>
                </div>
                <button  type="button" class="btn  btn-success form-control" (click)="saves_permissions()">Enregistrer</button>
              </div> -->
              
                
            </form>

            <section class="example-section">
              <span class="example-list-section">
                <mat-checkbox class="example-margin"
                              [checked]="allComplete"
                              [color]="primary"
                              [indeterminate]="someComplete()"
                              (change)="setAll($event.checked)">
                  {{task.name}}
                </mat-checkbox>
              </span>
              <span class="example-list-section">
                <div class="row">
                    <div *ngFor="let subtask of task.subtasks" class="col-md-4 sm-4 xs-4" >
                      <!-- <input type="checkbox" formControlName="urls" [id]="url.ID_URL" name="fav_language" [value]="url.ID_URL" [checked]="ses_url.includes(url.ID_URL)"><label [for]="url.ID_URL">{{url.LINK_URL}}</label><br> -->
                      <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="primary"
                      [checked]="ses_url.includes(subtask.ID_URL)"
                      (ngModelChange)="updateAllComplete()">
                        {{subtask.LINK_URL}}
                      </mat-checkbox>
                    </div>

                    <button *ngIf="id_raison==0" [disabled]="id_role==1" type="button" class="btn  btn-success form-control" (click)="saves_permissions()">Enregistrer</button>

                </div>
                
              </span>
            </section>
           
            
          </tab>


          <!-- <tab heading="Nouveau Menu">
           

          </tab> -->
          
        </tabset>
      </div><!--/.col-->


    </div><!--/.row-->
  </div>
