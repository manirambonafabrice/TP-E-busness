<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              Raisons sociales &amp; Leurs utilisateurs &amp; leurs vehicules
            </div>
            <div class="card-body">

              <div class="row">
                
                <div class="col-sm-6 col-lg-3">
                    <div class="card text-white bg-info">
                      <div class="card-body pb-0">
                        <div class="btn-group float-right" dropdown>
                          <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
                            <i class="icon-settings"></i>
                          </button>
                          <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                            <a class="dropdown-item" [routerLink]="['/transport/raison_social']">Gestion raisons sociales</a>
                            
                          </div>
                        </div>
                        <div class="text-value">{{nombre_raisons}}</div>
                        <div>Raisons Sociales</div>
                      </div>
                      <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
                        <center> <i class="fa fa-bank" style="font-size: 70px;"></i></center>
                      </div>
                    </div>
                  </div><!--/.col-->
                <div class="col-sm-6 col-lg-3">
                  <div class="card text-white bg-primary">
                    <div class="card-body pb-0">
                      <div class="btn-group float-right" dropdown>
                        <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
                          <i class="icon-settings"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                            <a class="dropdown-item" [routerLink]="['/transport/vehicules']">Gestion Véhicules</a>
                          
                        </div>
                      </div>
                      <div class="text-value">{{nombre_vehicules}}</div>
                      <div>Vehicules</div>
                    </div>
                    <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
                        <center> <i class="fa fa-bus" style="font-size: 70px;"></i></center>
                    </div>
                  </div>
                </div><!--/.col-->
                <div class="col-sm-6 col-lg-3">
                  <div class="card text-white bg-warning">
                    <div class="card-body pb-0">
                      <div class="btn-group float-right" dropdown>
                        <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
                          <i class="icon-settings"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                            <a class="dropdown-item" [routerLink]="['/users/list_users']">Gestion du personnel</a>
                        </div>
                      </div>
                      <div class="text-value">{{nombre_employes}}</div>
                      <div>Employés</div>
                    </div>
                    <div class="chart-wrapper mt-3" style="height:70px;">
                        <center> <i class="fa fa-users" style="font-size: 70px;"></i></center>
                    </div>
                  </div>
                </div><!--/.col-->
                <div class="col-sm-6 col-lg-3">
                  <div class="card text-white bg-danger">
                    <div class="card-body pb-0">
                      <div class="btn-group float-right" dropdown>
                        <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
                          <i class="icon-settings"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                          <a class="dropdown-item" [routerLink]="['/transport/itineraires']">Gestion itinéraires</a>
                        </div>
                      </div>
                      <div class="text-value">{{nombre_itineraire}}</div>
                      <div>itinéraires</div>
                    </div>
                    <div class="chart-wrapper mt-3 mx-3" style="height:70px;">
                        <center> <i class="fa fa-exchange" style="font-size: 70px;"></i></center>
                    </div>
                  </div>
                </div><!--/.col-->
              </div><!--/.row-->
              <br>

            </div>
          </div>
        </div><!--/.col-->
      </div><!--/.row-->
</div>
