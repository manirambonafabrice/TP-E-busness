<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <highcharts-chart 
            [Highcharts]="Highcharts"
            [callbackFunction]="chartCallback"
            [options]="chartOptions"

            [ngStyle]="{'width':width +'%','height':height+'%','display':'block'}"
            ></highcharts-chart>
            <!-- style="width: 100%; height: 400px;" -->

        </div>
    </div>
</div>
